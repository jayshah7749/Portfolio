<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay Shah</title>
    <meta name="description" content="Jay's Portfolio">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --amber-25: #fffbf0;
            --amber-50: #fffbeb;
            --amber-100: #fef3c7;
            --amber-400: #fbbf24;
            --amber-500: #f59e0b;
            --amber-600: #d97706;
            --amber-800: #92400e;
            --amber-900: #78350f;
            --amber-950: #451a03;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --gray-950: #030712;
        }

        [data-theme="dark"] {
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --text-tertiary: #9ca3af;
            --bg-primary: #030712;
            --bg-secondary: rgba(17, 24, 39, 0.3);
            --bg-card: rgba(17, 24, 39, 0.5);
            --border-primary: #374151;
            --border-secondary: #1f2937;
            --accent-primary: #fbbf24;
            --accent-secondary: #f59e0b;
            --gradient-from: rgba(120, 53, 15, 0.15);
            --gradient-via1: rgba(69, 26, 3, 0.08);
            --gradient-via2: rgba(17, 24, 39, 0.12);
            --gradient-to: #030712;
            --shadow-color: rgba(120, 53, 15, 0.2);
        }

        [data-theme="light"] {
            --text-primary: #111827;
            --text-secondary: #374151;
            --text-tertiary: #4b5563;
            --bg-primary: #ffffff;
            --bg-secondary: rgba(255, 255, 255, 0.5);
            --bg-card: rgba(255, 255, 255, 0.8);
            --border-primary: #e5e7eb;
            --border-secondary: #f3f4f6;
            --accent-primary: #d97706;
            --accent-secondary: #f59e0b;
            --gradient-from: rgba(254, 243, 199, 0.4);
            --gradient-via1: rgba(255, 251, 235, 0.2);
            --gradient-via2: rgba(255, 251, 240, 0.1);
            --gradient-to: #ffffff;
            --shadow-color: rgba(254, 243, 199, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-primary);
            transition: all 0.3s ease;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            min-height: 100vh;
            position: relative;
        }

        .gradient-bg {
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at center, var(--gradient-from), var(--gradient-via1), var(--gradient-via2), var(--gradient-to));
            animation: gradient-pulse 4s ease-in-out infinite;
        }

        @keyframes gradient-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .theme-toggle {
            position: fixed;
            top: 24px;
            right: 24px;
            z-index: 20;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            border: 1px solid var(--border-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        [data-theme="dark"] .theme-toggle {
            background: rgba(17, 24, 39, 0.8);
        }

        .theme-toggle:hover {
            background: var(--bg-primary);
        }

        .theme-toggle svg {
            width: 16px;
            height: 16px;
            transition: all 0.3s ease;
        }

        .sun-icon {
            color: var(--accent-primary);
        }

        .moon-icon {
            color: var(--accent-secondary);
            position: absolute;
            transform: rotate(90deg) scale(0);
        }

        [data-theme="dark"] .sun-icon {
            transform: rotate(-90deg) scale(0);
        }

        [data-theme="dark"] .moon-icon {
            transform: rotate(0deg) scale(1);
        }

        .nav-button {
            position: fixed;
            top: 24px;
            left: 24px;
            z-index: 20;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            border: 1px solid var(--border-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--text-primary);
            font-size: 0.875rem;
            font-weight: 300;
            transition: all 0.2s ease;
        }

        [data-theme="dark"] .nav-button {
            background: rgba(17, 24, 39, 0.8);
        }

        .nav-button:hover {
            background: var(--bg-primary);
            color: var(--accent-primary);
        }

        .nav-button svg {
            width: 14px;
            height: 14px;
            color: var(--accent-primary);
        }

        .content {
            position: relative;
            z-index: 10;
            max-width: 672px;
            margin: 0 auto;
            padding: 64px 24px;
        }

        .hero {
            text-align: center;
            margin-bottom: 96px;
        }

        .profile-image {
            position: relative;
            display: inline-block;
            margin-bottom: 40px;
        }

        .profile-image img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        [data-theme="dark"] .profile-image img {
            box-shadow: 0 25px 50px -12px var(--shadow-color);
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 200;
            color: var(--text-primary);
            margin-bottom: 24px;
            letter-spacing: -0.025em;
            line-height: 1.1;
        }

        .hero .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            color: var(--text-primary);
            margin-bottom: 12px;
            letter-spacing: 0.025em;
        }

        .hero .subtitle .accent {
            color: var(--accent-primary);
        }

        .hero .description {
            font-size: 1.125rem;
            color: var(--text-tertiary);
            letter-spacing: 0.025em;
            font-weight: 300;
        }

        .section {
            margin-bottom: 96px;
        }

        .section h2 {
            font-size: 1.875rem;
            font-weight: 200;
            color: var(--text-primary);
            margin-bottom: 32px;
            letter-spacing: 0.025em;
        }

        .section h2 .accent {
            color: var(--accent-primary);
        }

        .section p {
            font-size: 1.125rem;
            color: var(--text-secondary);
            line-height: 1.75;
            margin-bottom: 24px;
            font-weight: 300;
            letter-spacing: 0.025em;
        }

        .section p .accent {
            color: var(--accent-primary);
        }

        .timeline {
            position: relative;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 24px;
            top: 0;
            bottom: 0;
            width: 1px;
            background: var(--border-primary);
        }

        .timeline-item {
            position: relative;
            padding-left: 64px;
            margin-bottom: 48px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .timeline-item:hover {
            transform: translateY(-4px);
        }

        .timeline-dot {
            position: absolute;
            left: 16px;
            width: 16px;
            height: 16px;
            background: var(--accent-primary);
            border-radius: 50%;
            border: 4px solid var(--bg-primary);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .timeline-item:hover .timeline-dot {
            transform: scale(1.25);
            background: var(--accent-secondary);
        }

        .timeline-content {
            background: var(--bg-secondary);
            backdrop-filter: blur(8px);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .timeline-item:hover .timeline-content {
            background: var(--bg-card);
            border-color: var(--accent-primary);
            box-shadow: 0 10px 15px -3px var(--shadow-color);
        }

        .timeline-header {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 12px;
        }

        @media (min-width: 640px) {
            .timeline-header {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }
        }

        .timeline-title {
            font-size: 1.25rem;
            font-weight: 300;
            color: var(--text-primary);
            letter-spacing: 0.025em;
            transition: color 0.3s ease;
        }

        .timeline-item:hover .timeline-title {
            color: var(--accent-primary);
        }

        .timeline-period {
            font-size: 0.875rem;
            color: var(--accent-primary);
            font-weight: 300;
            letter-spacing: 0.025em;
        }

        .timeline-company {
            font-size: 1.125rem;
            color: var(--text-secondary);
            font-weight: 300;
            margin-bottom: 12px;
            letter-spacing: 0.025em;
        }

        .timeline-description {
            color: var(--text-tertiary);
            line-height: 1.75;
            margin-bottom: 16px;
            font-weight: 300;
            letter-spacing: 0.025em;
        }

        .achievements {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .achievement {
            display: flex;
            align-items: center;
        }

        .achievement::before {
            content: '';
            width: 6px;
            height: 6px;
            background: var(--accent-primary);
            border-radius: 50%;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .achievement span {
            font-size: 0.875rem;
            color: var(--text-tertiary);
            font-weight: 300;
            letter-spacing: 0.025em;
        }

        .skills-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .skill-item {
            display: flex;
            align-items: center;
        }

        .skill-item::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--accent-primary);
            border-radius: 50%;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .skill-item span {
            font-size: 1.125rem;
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 0.025em;
        }

        .projects-list {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .project-item {
            border-bottom: 1px solid var(--border-secondary);
            padding-bottom: 32px;
        }

        .project-item:last-child {
            border-bottom: none;
        }

        .project-title {
            font-size: 1.5rem;
            font-weight: 300;
            color: var(--text-primary);
            margin-bottom: 12px;
            letter-spacing: 0.025em;
        }

        .project-description {
            font-size: 1.125rem;
            color: var(--text-secondary);
            line-height: 1.75;
            margin-bottom: 12px;
            font-weight: 300;
            letter-spacing: 0.025em;
        }

        .project-tech {
            color: var(--accent-primary);
            font-weight: 300;
            letter-spacing: 0.025em;
        }

        .contact-list {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .contact-item:hover {
            color: var(--accent-primary);
        }

        .contact-item svg {
            width: 20px;
            height: 20px;
            color: var(--accent-primary);
            margin-right: 16px;
            flex-shrink: 0;
        }

        .contact-item span {
            font-size: 1.125rem;
            font-weight: 300;
            letter-spacing: 0.025em;
        }

        .contact-item.location {
            pointer-events: none;
        }

        .final-section {
            text-align: center;
        }

        .final-section h2 {
            margin-bottom: 32px;
        }

        @media (max-width: 640px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero .subtitle {
                font-size: 1.25rem;
            }
            
            .section h2 {
                font-size: 1.5rem;
            }
            
            .content {
                padding: 48px 16px;
            }
        }
    </style>
</head>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        // Check for saved theme preference or default to 'light'
        const currentTheme = localStorage.getItem('theme') || 'light';
        body.setAttribute('data-theme', currentTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Smooth scrolling for any internal links (if added later)
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add intersection observer for animations (optional enhancement)
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observe all sections for fade-in animation
        document.querySelectorAll('.section, .hero').forEach(section => {
            section.style.opacity = '0';
            section.style.transform = 'translateY(20px)';
            section.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
            observer.observe(section);
        });

        // Initialize first section as visible
        document.querySelector('.hero').style.opacity = '1';
        document.querySelector('.hero').style.transform = 'translateY(0)';

        document.getElementById('downloadVcfButton').addEventListener('click', function() {
            // 1. Construct the VCF content
            const contact = {
                firstName: "Jay",
                lastName: "Shah",
                phoneNumber: "+16145841947",
                email: "shah.1684@osu.edu",
                organization: "OSU"
            };
            
            const vcfContent = `BEGIN:VCARD
                                VERSION:3.0
                                N:${contact.lastName};${contact.firstName};;;
                                FN:${contact.firstName} ${contact.lastName}
                                TEL;TYPE=CELL:${contact.phoneNumber}
                                EMAIL;TYPE=INTERNET:${contact.email}
                                ORG:${contact.organization}
                                END:VCARD`;

            // 2. Create a Blob
            const blob = new Blob([vcfContent], { type: 'text/vcard;charset=utf-8' });

            // 3. Generate a URL for the Blob
            const url = URL.createObjectURL(blob);

            // 4. Create a downloadable link and trigger download
            const a = document.createElement('a');
            a.href = url;
            a.download = `${contact.firstName}_${contact.lastName}.vcf`; // Suggested filename
            document.body.appendChild(a); // Append to body (can be hidden)
            a.click(); // Programmatically click to trigger download
            document.body.removeChild(a); // Clean up the temporary element
            URL.revokeObjectURL(url); // Clean up the object URL
        });
    </script>
